events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    upstream app {
        server app:8000;
    }

    # CHAT поддомен
    server {
        listen 80;
        server_name chat.lllang.site;

        # Статические файлы для chat (CSS, JS, изображения)
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /usr/share/nginx/html/static/chat;
            expires 0;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        # WebSocket для FastApi
        location /ws/ {
            proxy_pass http://app/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # API endpoints - проксируем на FastAPI бэкенд
        location /api/user/ {
            proxy_pass http://app/usr/v0/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/worker/ {
            proxy_pass http://app/api/v0/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Обработка чат-комнат - отдаем chat.html
        location /enter/ {
            root /usr/share/nginx/html/static/chat;
            try_files $uri $uri/ /chat.html;
        }

        # Корневой путь - комната ожидания
        location / {
            root /usr/share/nginx/html/static/chat;
            try_files $uri $uri/ /index.html;
        }
    }

    # DICT поддомен
    server {
        listen 80;
        server_name dict.lllang.site;

        # Статические файлы для dict (CSS, JS, изображения)
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /usr/share/nginx/html/static/dict;
            expires 0;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        # Основные настройки для SPA
        location / {
            root /usr/share/nginx/html/static/dict;
            try_files $uri $uri/ /index.html;

            # Базовые security headers
            add_header X-Frame-Options "DENY";
            add_header X-Content-Type-Options "nosniff";
        }

        # API endpoints - проксируем на FastAPI бэкенд
        location /api/ {
            proxy_pass http://app/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS для API
            add_header 'Access-Control-Allow-Origin' 'https://dict.lllang.site';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';

            # Обработка preflight запросов
            if ($request_method = OPTIONS) {
                return 204;
            }
        }
    }
}